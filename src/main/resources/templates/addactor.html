<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::headstuff"lang="en">
    <meta charset="UTF-8"/>
    <title>Add Actor</title>

</head>
<body>
<nav th:replace="base::thenavbar"></nav>

<form th:action="@{/addactor}" th:object="${actor}" method="POST" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"  >

    <div class="form-group">
        <label>Actor's name</label>
        <input type="text" th:field="*{name}" placeholder="Enter actor's stage name">
    </div>
    <div class="form-group">
        <label>Actor's real name</label>
        <input type="text" th:field="*{realname}" placeholder = "Enter actor's real name">
    </div>
    <div class="form-group">
        <label>Actor's picture</label>
        <input type="file" name="file" />
    </div>
        <input type="submit" value="Add Actor">
</form>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
